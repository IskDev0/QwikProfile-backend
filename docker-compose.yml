version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devlinks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devlinks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-devlinks}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devlinks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devlinks}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devlinks-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - devlinks-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devlinks-app
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-devlinks}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-devlinks}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: ${PORT:-8000}
      FRONTEND_URL: ${FRONTEND_URL}
      ACCESS_SECRET: ${ACCESS_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      RESET_SECRET: ${RESET_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devlinks-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  devlinks-network:
    driver: bridge
